{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
    
    <div class="max-w-lg mx-auto">
        <a href="{% url 'leads:lead-list' %}" class="hover:text-indigo-500">
            Go back
        </a>
        <div class="py-5 border-t border-gray-200">
            <h1 class="text-4xl text-gray-800">Add a new lead</h1>
        </div>
    
        <form method="post" class="mt-5">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-500 text-white hover:bg-indigo-400 text-white px-3 py-1 rounded-md">Submit</button>
        </form>
    </div>
{% endblock content %}
