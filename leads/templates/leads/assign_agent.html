{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
    <div class="max-w-lg mx-auto">
        <a href="{% url 'leads:lead-list' %}" class="hover:text-indigo-500">Go back</a>
        <h1 class="text-4xl text-gray-800">
            Assign Agent to Lead
        </h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-500 text-white hover:bg-indigo-400 text-white px-3 py-1 rounded-md">Assign</button>
        </form>
    </div>
{% endblock content %}

<div class="max-w-lg mx-auto">
    <a href="{% url 'leads:lead-list' %}" class="hover:text-indigo-500">
        Go back to all Leads
    </a>
