{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="max-w-lg mx-auto">
        <a href="{% url 'agents:agent-list' %}" class="hover:text-indigo-500">
            Go back
        </a>

    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">
            Are you sure you want to delete this agent?
        </h1>
    </div>
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-red-800 text-white hover:bg-red-600 text-white px-3 py-1 rounded-md">Delete Agent</button>
        </form>
    </div>
{% endblock content %}
