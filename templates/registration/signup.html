{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">
        
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-500 text-white hover:bg-indigo-400 text-white px-3 py-1 rounded-md">Signup</button>
        </form>
        
        <div class="py-5 border-t border-gray-200 mt-5">
            <a href="{% url 'login' %}" class="hover:text-indigo-500">Already have an account?</a>
        </div>
    </div>
  
{% endblock content %}
