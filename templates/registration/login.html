{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <div class="max-w-lg mx-auto">


        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="w-full bg-indigo-500 text-white hover:bg-indigo-400 text-white px-3 py-1 rounded-md">Login</button>            
        </form>

        <div class="py-3 border-t border-gray-200">
            <a href="{% url 'signup' %}" class="hover:text-indigo-500">Don't have an account?</a>
        </div>
        
        <div class="py-1 border-t border-gray-200 mt-3">
            <a href="{% url 'reset-password' %}" class="hover:text-indigo-500">Forgot Password?</a>
        </div>

    </div>
  
{% endblock content %}
