{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

    <h1>Enter your new password</h1>

    <div class="max-w-lg mx-auto">
        <h1 class="text-4xl text-gray-800">Enter new password</h1>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="w-full bg-indigo-500 text-white hover:bg-indigo-400 text-white px-3 py-1 rounded-md">Confirm new Password</button>
            <hr>
        </form>
    </div>
  
{% endblock content %}
